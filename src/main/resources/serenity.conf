# ================================
# Configuración principal Serenity
# ================================

# Navegador por defecto
webdriver {
  driver = chrome
}

# Opciones de WebDriver
serenity {
  webdriver {
    autodownload = true      # Descarga automática de drivers
  }
  browser {
    maximized = true          # Inicia en pantalla completa
  }
  outputDirectory = target/site/serenity
  project.name = "SQA Datepicker"
}

# Configuración de Chrome
chrome {
  switches = """
    --remote-allow-origins=*,
    --disable-dev-shm-usage,
    --no-sandbox,
    --disable-gpu,
    --disable-popup-blocking,
    --incognito
  """
}

# ================================
# Integración con Cucumber
# ================================
cucumber {
  filter {
    tags = ""   # Aquí puedes poner @smoke, @regression, etc. si deseas filtrar
  }
}

# ================================
# Configuración opcional de timeouts
# ================================
webdriver {
  timeouts {
    implicitwait = 5000   # Tiempo de espera implícito (ms)
    waitforTimeout = 10000
    pageload = 30000
  }
}

# ================================
# Reportes y métricas
# ================================
serenity.report.showManualTests = false
serenity.report.showReleasedVersions = true
serenity.take.screenshots = AFTER_EACH_STEP